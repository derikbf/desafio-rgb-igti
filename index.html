<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      BOOTCAMP DESENVOLVEDOR FULL STACK - IGTI
    </title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="img">
        <img
          id="centro"
          src="./img/d-full-stack-igti.png"
          alt="IGTI"
          class="center"
        />
      </div>
      <div id="res"></div>
    </header>
    <section class="flex-column">
      <h4>TRABALHO PRÁTICO 01 - RGB</h4>
      <li class="flex-row">
        <span class="label">(R) Vermelho</span>
        <input
          id="inputRangeRed"
          class="range"
          value="0"
          type="range"
          min="0"
          max="255"
        />
        <input id="inputTextRed" class="text" value="50" type="text" disabled />
      </li>
      <li class="flex-row">
        <span class="label"> (G) Verde</span>
        <input
          id="inputRangeGreen"
          class="range"
          value="0"
          type="range"
          min="0"
          max="255"
        />
        <input
          id="inputTextGreen"
          class="text"
          value="50"
          type="text"
          disabled
        />
      </li>
      <li class="flex-row">
        <span class="label">(B) Azul</span>
        <input
          id="inputRangeBlue"
          class="range"
          value="0"
          type="range"
          min="0"
          max="255"
        />
        <input
          id="inputTextBlue"
          class="text"
          value="50"
          type="text"
          disabled
        />
      </li>
      <div id="divSquare" class="square"></div>
    </section>
    <footer>
      <p>&copy; Dérik Barcellos Favoretti</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
